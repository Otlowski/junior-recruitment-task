<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO LIST</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="main">
        <div class="main__container">
            <div class="tasks-header">
                <div class="tasks-header__corner"></div>
                <div class="tasks-header__title">ToDo List</div>
            </div>
          <div id="tasks-table" class="tasks-list">
                <div class="tasks__item tasks__item--add">
                     <div class="tasks__item-button-plus">
                         <img id="add-task" src="img/add-button.png">
                     </div>
                     <input id="add-task-input" class="add-new-task" placeholder="Add new task">
                </div>
        </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
